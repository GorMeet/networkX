<!doctype html>
<html lang="en">
  <head>
  	<title>HRS</title>
    <meta charset="utf-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
	<style>input[type=date]:required:invalid::-webkit-datetime-edit {
		color: transparent;
	}
	input[type=date]:focus::-webkit-datetime-edit {
		color: white !important;
	}</style>
	</head>
	<body class="img js-fullheight" style="background-image:url('bg.png');background-repeat: repeat; ">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">HRS</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Register</h3>
		      	<form action="#" class="signin-form">
		      		<div style="display: flex;">
					<div class="form-group">
		      			<input type="text" class="form-control" placeholder="Firstname" required> 
		      		</div>
					  &nbsp; &nbsp;&nbsp; &nbsp;
					  
					  <div class="form-group">
						<input type="text" class="form-control" placeholder="Lastname" required>
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="College Name" required>
				</div>
				<div class="form-group" >
					<input type="email" class="form-control" placeholder="Email-Id" required> 
				</div>
				<div style="display: flex;">
					<div class="form-group" style="width: 300px;">
		      			<input type="text" class="form-control" placeholder="Current Degree" required> 
		      		</div>
					  &nbsp; &nbsp;&nbsp; &nbsp;
					  
					  <div class="form-group">
						<input class="form-control" type="text" onfocus="(this.type='date')" placeholder="DOB"  required>
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Expected Graduation Year" required> 
				</div>
				
				<div class="form-group">
					<select type="text" class="form-control" placeholder="T-Shirt Size" required> 
						<option value="select">Select a T-Shirt Size</option>
						<option value="XS">XS</option>
						<option value="S">S</option>
						<option value="M">M</option>
						<option value="L">L</option>
						<option value="XL">XL</option>
						</select>
					</div>	
				
				
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Address" required> 
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="City" required> 
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="LinkedIn Link" required> 
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Github Link" required> 
				</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Register Now</button>
	            </div>

	          </form>
	          <p class="w-100 text-center">&mdash; Or Sign In &mdash;</p>
                <div class="form-group">
                    <a href="{% url 'login' %}"><button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button></a>
	            </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
