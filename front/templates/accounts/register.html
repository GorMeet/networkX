{% extends 'base.html' %}
{% load static %}
{% block body %}
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">HRS</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Register</h3>
                <form method='POST'>
                    {% csrf_token %}
		      		<div style="display: flex;">
					<div class="form-group">
		      			<input name='first_name' type="text" class="form-control" placeholder="Firstname" required autocomplete> 
		      		</div>
					  &nbsp; &nbsp;&nbsp; &nbsp;
					  
					  <div class="form-group">
						<input name='last_name 'type="text" class="form-control" placeholder="Lastname" required autocomplete>
					</div>
				</div>
				<div class="form-group">
					<input name='college_name' type="text" class="form-control" placeholder="College Name" required autocomplete>
				</div>
				<div class="form-group" >
					<input name='username' type="text" class="form-control" placeholder="Username" required> 
				</div>
				<div class="form-group" >
					<input name='email' type="email" class="form-control" placeholder="Email-Id" required autocomplete> 
				</div>
				<div style="display: flex;">
					<div class="form-group" style="width: 300px;">
		      			<input type="text" class="form-control" placeholder="Current Degree"  autocomplete> 
		      		</div>
					  &nbsp; &nbsp;&nbsp; &nbsp;
					  
					  <div class="form-group">
						<input class="form-control" type="text" onfocus="(this.type='date')" placeholder="DOB" >
					</div>
				</div>
				<div class="form-group">
					<input name='graduation_completion' type="date" class="form-control" placeholder="Expected Graduation Year" required autocomplete> 
				</div>
				
				<div class="form-group">
					<select name='t_shirt_size' type="text" class="form-control" placeholder="T-Shirt Size" required autocomplete> 
						<option value="select">Select a T-Shirt Size</option>
						<option value="XS">XS</option>
						<option value="S">S</option>
						<option value="M">M</option>
						<option value="L">L</option>
						<option value="XL">XL</option>
						</select>
					</div>	
				
				
				<div class="form-group">
					<input name='address' type="text" class="form-control" placeholder="Address" required autocomplete> 
				</div>
				<div class="form-group">
					<input name='city' type="text" class="form-control" placeholder="City" required autocomplete> 
				</div>
				<div class="form-group">
					<input name='linkedin_url' type="text" class="form-control" placeholder="LinkedIn Link" required autocomplete> 
				</div>
				<div class="form-group">
					<input name='github_url' type="text" class="form-control" placeholder="Github Link" required autocomplete> 
				</div>
	            <div class="form-group">
	              <input name='password' id="password" type="password" class="form-control" placeholder="Password" required autocomplete>
				  </div>
	               <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				   <div class="form-group">
	              <input name='password2' id="password2" type="password" class="form-control" placeholder="Confirm Password" required>
	            </div>
	            <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3" name='Register'>Register</button>
	            </div>

	          </form>
			  <span></span>
	          <p class="w-100 text-center">&mdash; Or Sign In &mdash;</p>
                <div class="form-group">
                    <a href="{% url 'login' %}"><button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button></a>
	            </div>
		      </div>
				</div>
			</div>
		</div>
	</section>
    {% endblock %}
